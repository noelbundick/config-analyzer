# This is a basic workflow to help you get started with Actions

name: Build and Test

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: install
      run: npm i
    - name: build
      run: npm run compile
    - name: test
      run: npm test
