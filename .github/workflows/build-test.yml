name: Build and Test

on:
  push:
  pull_request: 
    branches: 
      - main

jobs: 
  build: 

    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with: 
        node-version: '14.x'
    - run: npm ci
    - run: npm run compile
    - run: npm test

    - name: Upload coverage to Codecov  
      uses: codecov/codecov-action@v1
      with: 
        directory: ./coverage